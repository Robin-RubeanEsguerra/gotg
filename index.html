<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="box-container" id="">
      <div class="fight-container">
        <div class="col-sm" id="red_player_container" onclick="choosing_red()">
          <h5 class="announce">Player Red Piece</h5>
          <div id="player_red_piece" class="center">CHOOSING</div>
        </div>
        <div class="col-sm" id="fight-col">
          <div class="box-container center">
            <button class="btn-danger" onclick="fight()">Fight!</button>
          </div>
          <div class="center-align">
            <h3 id="victor">Who Wins?</h3>
          </div>
        </div>
        <div
          class="col-sm"
          id="blue_player_container"
          onclick="choosing_blue()"
        >
          <h5 class="announce">Player Blue Piece</h5>
          <div id="player_blue_piece" class="center">CHOOSE</div>
        </div>
      </div>

      <section class="mt-2" id="choose_piece">
        <div class="title-container">
          <h5 id="announce_current_player" class="title">
            Player Red Choose Your Piece
          </h5>
          <div>
            <button id="reset" class="" onclick="resetPieces()">Reset</button>
          </div>
        </div>
        <div>
          <button class="game-button red" id="5_star_general">
            5 Star General
            <p><img src="images/5_star_General.png" id="5_star_general" /></p>
          </button>
          <button class="game-button red" id="4_star_general">
            4 Star General
            <p><img src="images/4_Star_General.png" id="4_star_general" /></p>
          </button>
          <button class="game-button red" id="3_star_general">
            3 Star General
            <p><img src="images/3_Star_Generat.png" id="3_star_general" /></p>
          </button>
          <button class="game-button red" id="2_star_general">
            2 Star General
            <p><img src="images/2_star_General.png" id="2_star_general" /></p>
          </button>
          <button class="game-button red" id="1_star_general">
            1 Star General
            <p><img src="images/1_star_General.png" id="1_star_general" /></p>
          </button>
          <button class="game-button red" id="Colonel">
            Colonel
            <p><img src="images/Colonel.png" id="Colonel" /></p>
          </button>
          <button class="game-button red" id="Lieutenant_Colonel">
            Lt Colonel
            <p><img src="images/Lt_Colonel.png" id="Lieutenant_Colonel" /></p>
          </button>
          <button class="game-button red" id="Major">
            Major
            <p><img src="images/Major.png" id="Major" /></p>
          </button>
          <button class="game-button red" id="Captain">
            Captain
            <p><img src="images/Captain.png" id="Captain" /></p>
          </button>
          <button class="game-button red" id="1st_Lieutenant">
            1st Lt
            <p><img src="images/1st_Lt.png" id="1st_Lieutenant" /></p>
          </button>
          <button class="game-button red" id="2nd_Lieutenant">
            2nd Lt
            <p><img src="images/2nd_Lt.png" id="2nd_Lieutenant" /></p>
          </button>
          <button class="game-button red" id="Seargent">
            Seargent
            <p><img src="images/Seargent.png" id="Seargent" /></p>
          </button>
          <button class="game-button red" id="Private">
            Private
            <p><img src="images/Private.png" id="Private" /></p>
          </button>
          <button class="game-button red" id="Spy">
            Spy
            <p><img src="images/Spy.png" id="Spy" /></p>
          </button>
          <button class="game-button red" id="Flag">
            Flag
            <p><img src="images/Flag.png" id="Flag" /></p>
          </button>
        </div>
      </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
